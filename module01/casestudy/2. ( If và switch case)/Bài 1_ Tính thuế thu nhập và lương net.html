<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tax=0;
    let net=0;
    let gross = parseInt(prompt('Nhập lương nhân viên'));
    if (gross>=15) {
        tax=gross*20/100;
    }
    else if (gross>=7) {
        tax= gross*10/100;
    }
    else{
        tax= gross*5/100;
    }
    net=gross-tax;
    document.write('Lương net nhân viên'+ net);
</script>
</body>
</html>
