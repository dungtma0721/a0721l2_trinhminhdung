<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let char = prompt('Nhạp ký tụ');
  switch (char) {
      case 'o':
      case 'u':
      case 'i':
      case 'a':
      case 'e':
      case 'O':
      case 'U':
      case 'I':
      case 'A':
      case 'E':
            document.write('Ký tự nhập vào là nguyên âm');
            break;
        default: {
            document.write('Ký tự nhập vào là phụ âm');
            break;
        }
  }
</script>
</body>
</html>
