<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[
        [1,2,3,4,5,7,8,9],
        [2,3,4,5,6,7,8,9],
        [3,4,5,6,7,8,9,11],
        [4,5,6,7,8,9,10,13]
    ];
    let sum=0;
    for (let i=0; i<a.length; i++){
        for (let j=0; j<a[i].length; j++){
            if (a[i][j]%2 === 0) {
                sum+= a[i][j];
            }
        }
    }
    console.log(sum);
</script>
</body>
</html>
