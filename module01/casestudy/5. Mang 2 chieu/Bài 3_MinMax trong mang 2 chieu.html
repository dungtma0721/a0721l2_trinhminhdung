<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function maxArr(a){
        let max = a[0][0];
        for (let i=0; i<a.length; i++){
            for (let j=0; j<a[i].length; j++){
                if (a[i][j] > max) {
                    max = a[i][j];
                }
            }
        }
        return max;
    }
    function minArr(a){
        let min = a[0][0];
        for (let i=0; i<a.length; i++){
            for (let j=0; j<a[i].length; j++){
                if (a[i][j] < min) {
                    min = a[i][j];
                }
            }
        }
        return min;
    }

    let a=[
        [1,2,3,4,5,7,8,9],
        [2,3,4,5,6,7,8,9],
        [3,4,5,6,7,8,9,11],
        [4,5,6,7,8,9,10,13]
    ];
    console.log(maxArr(a));
    console.log(minArr(a));

</script>
</body>
</html>
