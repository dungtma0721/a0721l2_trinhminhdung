<!--Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều,
đếm các số nguyên tố có trong mảng đó.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n){
        let count=0;
        for (let i=1; i<=n; i++){
            if (n%i === 0){
                count++;
            }
        }
        if (count===2){
            return true;
        }
    }

    let a=[
        [1,2,3,4,5,7,8,9],
        [2,3,4,5,6,7,8,9],
        [3,4,5,6,7,8,9,11],
        [4,5,6,7,8,9,10,13]
    ];
    let count=0;
    for (let i=0; i<a.length; i++){
        for (let j=0; j<a[i].length; j++){
            if (isPrime(a[i][j])) {
               console.log(a[i][j]);
               count++;
            }
        }
    }
    console.log('so luong casc nguyen to la:' + count)
</script>
</body>
</html>
