<!--Bài 2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã
được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0, j = 0;
    let arr1 = [];
    let arr2 = [];
    let n = parseInt(prompt('Nhap so pan tu mang 1'));
    let m = parseInt(prompt('Nhap so pan tu mang 2'));
    for (let i=0; i<n; i++){
        arr1[i]= parseInt(prompt('Nhap pan tu mang 1 '));
        document.write(arr1[i]);
    }
    document.write('</br>')
    for (let i=0; i<m; i++){
        arr2[i]= parseInt(prompt('Nhap pan tu mang 2 '));
        document.write(arr2[i]);
    }
    document.write('</br>')
    arr1.sort(function(a, b){return a-b});
    arr2.sort(function(a, b){return a-b});
    //let arr1 = [7, 2, 5, 3, 5, 3];
    //let arr2 = [7, 2, 5, 4, 6, 3, 5, 3];
    let missingValue = Array();

    for (let i = 0; i < arr2.length; i++) {
        let count = 0;
        for (let j = 0; j < arr1.length; j++) {
            if (arr2[i] === arr1[j]) {
                count++;
            }
        }
        if (count === 0) {
            missingValue[i] = arr2[i];
        }
    }
    console.log(missingValue);
</script>
</body>
</html>
