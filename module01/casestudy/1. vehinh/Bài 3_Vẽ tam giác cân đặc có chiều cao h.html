<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = parseInt(prompt('Nhap chieu cao h'))
    for(let j=1; j<=h; j++){
        for(let i=1; i<=h-j; i++) {
            document.write('&nbsp&nbsp');
        }
        for(let i=1; i<=j; i++) {
            document.write('x');
        }
        for(let i=1; i<=j-1; i++) {
            document.write('x');
        }
        document.write('</br>');
    }

</script>

</body>
</html>
