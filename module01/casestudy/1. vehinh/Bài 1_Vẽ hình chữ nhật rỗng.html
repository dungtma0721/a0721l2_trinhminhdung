<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let j=1; j<=5; ++j){
        for(let i=1; i<=7;++i) {
            if(j==1||i==1||j==5||i==7) {
                document.writeln('*')
            }
            else document.writeln('&nbsp&nbsp')
        }
        document.write('</br>');
    }

</script>

</body>
</html>
