<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let j=1; j<=7; ++j){
        for(let i=1; i<=j;i++) {
            if(j==1||j==7||i==1||i==j)
            document.writeln('*');
            else document.writeln('&nbsp&nbsp');
        }
        document.write('</br>');
    }

</script>

</body>
</html>
