<script>
    function swap(a,b) {
        let temp;
        temp = a;
        a = b;
        b = temp;
        //console.log(a, b);
    }
    function revert(ar) {
        let first = 0;
        let last = ar.length-1;
        let temp;
        while (first<last){
           swap(ar[first], ar[last]);
           first++;
           last--;
        }
        return ar;
    }
