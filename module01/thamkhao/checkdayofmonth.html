<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>TÍNH SỐ NGÀY</p>
    <input id="thang" type="text" name="songay">
    <button type="button" onclick="ngay()">Tính số ngày</button>
</form>
<div id="result"></div>
<script>
    function ngay() {
        let thang = document.getElementById("thang");
        switch (thang.value) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                // Muốn truyền 1 biến vô trong chuỗi, thì mn dùng dấu `Chuỗi nè ${biến} chuỗi`
                document.getElementById("result").innerHTML = `Tháng ${thang.value}  31 ngày`;
                break;
            case "4":
            case "6":
            case "9":
            case "11": {
                document.getElementById("result").innerHTML = `Tháng ${thang.value} có 30 ngày`;
                break;
            }
            case "2":
                document.getElementById("result").innerHTML = `Tháng ${thang.value} có 28 hoặc 29 ngày`;
                break;
            default: {
                alert("Vui lòng nhập tháng nhỏ hơn 12");
                break;
            }
        }
    }
</script>
</body>
</html>
