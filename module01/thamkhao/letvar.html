<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>JavaScript let</h2>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    let i = 5;
    for (let i = 0; i < 10; i++) {
        // some statements
    }
    console.log(i);
    document.getElementById("demo1").innerHTML = i;
    var j = 5;
    for (var j = 0; j < 10; j++) {
        // some statements
    }
    console.log(j);
    document.getElementById("demo2").innerHTML = j;

</script>

</body>
</html>
