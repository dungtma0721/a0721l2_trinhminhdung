<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <img id="img" onclick="changeColor()" src="image/pic_bulboff.gif">
<script>
    function changeColor() {
        if (document.getElementById('img').src.endsWith("image/pic_bulbon.gif"))
        document.getElementById('img').src = "image/pic_bulboff.gif";
        else document.getElementById('img').src = "image/pic_bulbon.gif";
    }
</script>
</body>
</html>
