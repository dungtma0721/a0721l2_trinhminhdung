<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method ="get" action="simpleform.html">
<h2> Đăng ký học viên</h2>
<table>
    <tr>
        <td>Họ và tên </td>
        <td><input type="text" name="yourname"> </td>
    </tr>
    <tr>
        <td>Ngày sinh</td>
        <td><input type="date" name="datebirth"> </td>
    </tr>
    <tr>
        <td>Giới tính</td>
        <td>
            <input type="radio" name="gioitinh"> Nam
            <input type="radio" name="gioitinh"> Nữ
        </td>
    </tr>
    <tr>
        <td>Địa chỉ</td>
        <td><textarea rows="4" cols="50"></textarea></td>
    </tr>
    <tr>
        <td>Lớp</td>
        <td>
            <select name="cars" id="cars">
                <option value="A">Lớp A</option>
                <option value="B">Lớp B</option>
            </select>

        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text" name="email" size="20px"> </td>
    </tr>
    <tr>
        <td>Điện thoại</td>
        <td><input type="number" name="dt" size="20px"> </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" name="submitform" value="Đăng ký">
            <input type="submit" name="submitform" value="Nhập lại">
        </td>
    </tr>
</form>
</body>
</html>
