<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(a,b) {
        let sum1=0;
        let sum2=0;
        for (let i=1; i< a; ++i){
            if (a%i===0){
                sum1+=i;
            }
        }
        for (let j=1; j< b; ++j){
            if (b%j===0){
                sum2+=j;
            }
        }
        if (a=== sum2 && b === sum1) {
            return true;
        }
        else {return false};
    }
    let a = parseInt(prompt('Nhap so nguyen duong a'));
    let b = parseInt(prompt('Nhap so nguyen duong b'));
    console.log(check(a,b));
</script>
</body>
</html>
