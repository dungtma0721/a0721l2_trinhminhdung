<!--Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c = 1;
    let i =1
    while (i<= 20) {
        a = b;
        b = c;
        c = a + b;
        ++i;
        if (a % 5 == 0) {
            document.writeln(a);
            break;
        }
    }

</script>
</body>
</html>
