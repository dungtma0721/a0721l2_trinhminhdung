<!--Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c = 1;
    let i =1
    while (i<= 20) {
        a = b;
        b = c;
        c = a + b;
        ++i;
        document.writeln(a);
    }
</script>
</body>
</html>
