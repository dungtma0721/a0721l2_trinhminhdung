<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    let i = 1;
    let sum = 0;
    while (i <= 30) {
      a = 7*i;
        document.writeln(a);
        sum+=a;
      i++;
    }
    document.write('</br>');
    document.write(sum);
</script>
</body>
</html>
