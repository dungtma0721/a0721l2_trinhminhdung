<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Temperature(celsius) {
        this.celsius = celsius;
        this.convertCF = function () {
            return (9/5 * this.celsius + 32);
        }
        this.convertCK = function () {
            return  (this.celsius + 273.15);
        }
    }
    let t1= new Temperature(25);
    console.log(t1.convertCF());
    console.log(t1.convertCK());

</script>

</body>
</html>
