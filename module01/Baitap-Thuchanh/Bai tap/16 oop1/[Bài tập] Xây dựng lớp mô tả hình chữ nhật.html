<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="border: 1px solid black" width="450px" height="300px"></canvas>

<script>
class Rectangle{
    constructor(l, w) {
        this.length=l;
        this.width=w;
        this.getlength=function () {
            return this.length;
        }
        this.getwidth=function () {
            return this.width;
        }
        this.getarea=function () {
            return (this.getlength()*this.getwidth());
        }
        this.getperimeter=function () {
            return (this.getlength()+this.getwidth())*2;
        }
        this.createRectangle = function () {
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "grey";
            ctx.fillRect(0, 50, this.length, this.width);
        }
    }
}
let R1=new Rectangle(200,100);
R1.createRectangle();
//Thay đổi chiều dài và chiều rộng của hình chữ nhật.




document.write('</br>');
document.write('Dien tich= '+ R1.getarea());
document.write('</br>');
document.write('Chu vi= '+ R1.getperimeter());
</script>

</body>
</html>
