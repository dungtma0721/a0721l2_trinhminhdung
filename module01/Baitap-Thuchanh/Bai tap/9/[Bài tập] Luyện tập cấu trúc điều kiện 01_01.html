<!-- Bài 1: Nhập vào hai số a và b,
 và kiểm tra xem a có chia hết cho b hay không-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a,b;
    a = prompt("Nhap a");
    b = prompt("Nhap b");
    if (a%b==0) {
        document.write(a + " chia het cho " +b);
    }
    else document.write(a + " khong het cho " +b);
</script>
</body>
</html>
