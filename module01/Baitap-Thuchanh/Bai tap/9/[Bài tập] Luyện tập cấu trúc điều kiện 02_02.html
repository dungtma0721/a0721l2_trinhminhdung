<!--Bài 2: Chuyển từ mét sang feet:-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let met, feet;
    met = prompt("Nhap so met");

    document.write("Feet tuong ung voi " +met+ " la: "+feet);
</script>
</body>
