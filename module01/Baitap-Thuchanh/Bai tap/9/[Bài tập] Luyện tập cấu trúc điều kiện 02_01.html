<!--Bài 1: Chuyển từ độ C sang độ F.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let C, F;
    C = prompt("Nhap nhiet do C");
    F = C*9/5 + 32;
    document.write("Do F tuong ung voi " +C+ "C la: "+F);
</script>
</body>
</html>
