 người dùng biết số đó là lớn hay nhỏ hơn 0-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    n = prompt("Nhap so nguyen");
    if (n >0) {
        document.write(" so da cho lon hon 0 ");
    }
    else if (n == 0){
        document.write(" so da cho bang 0 ");
    }
    else document.write(" so da cho be hon 0 ");
</script>
</body>
</html>
