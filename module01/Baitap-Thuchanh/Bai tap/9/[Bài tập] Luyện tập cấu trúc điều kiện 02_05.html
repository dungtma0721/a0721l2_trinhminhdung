<!--Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a,b;
    a = prompt("Nhap chieu dai canh 1");
    b = prompt("Nhap chieu dai canh 2");
    document.write("Dien tich tam giac vuong " + a + "x" + b+ "/2 =" + a*b/2);
</script>
</body>
</html>
