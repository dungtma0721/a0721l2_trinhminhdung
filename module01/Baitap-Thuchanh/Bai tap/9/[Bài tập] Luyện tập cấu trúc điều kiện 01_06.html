<!-- Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso, hoahong;
    doanhso = parseInt(prompt('Nhap doanh so (dv: 1000.000)'));
    if (doanhso >300) {
        hoahong = 20*doanhso/100;
    }
    else if (doanhso >100){
        hoahong = 10*doanhso/100;
    }
    else {
        hoahong = 5*doanhso/100;
    }
    document.write('Hoa hong thang nay la: ' + hoahong*1000000);
</script>
</body>
</html>
