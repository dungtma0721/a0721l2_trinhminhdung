<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight;
    let height;
    let bmi;
    weight = prompt("Nhap can nang");
    height = prompt("Nhap chieu cao");
    bmi = weight/(height*height);
    if (bmi<18.5) {
        document.write("Underweight");
    }
    else if (bmi<25) {
        document.write("Normal");
    }
    else if (bmi<30) {
        document.write("Overweight");
    }
    else {
        document.write("Obese");
    }

    //document.write(bmi);
    //alert(bmi);

</script>
</body>
</html>
