<!-- Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Phí thuê bao bắt buộc là 25 nghìn.
    //
    // 600 đồng cho mỗi gọi của 50 phút đầu tiên.
    //
    // 400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
    //
    // 200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.
    //
let phi, sophut, tong;
sophut = parseInt(prompt('nhap so phut'));
if (sophut <=50) {
    phi = sophut*600;
}
else if (sophut <=200) {
    phi = 50*600 + (sophut - 50 )*400;
}
else {
    phi = 50*600 + (sophut - 50 )*400 + (sophut - 150 )*200;
}
tong = phi + 25000;
document.write('Tong tien pai tra : ' + tong)
</script>
</body>
</html>
