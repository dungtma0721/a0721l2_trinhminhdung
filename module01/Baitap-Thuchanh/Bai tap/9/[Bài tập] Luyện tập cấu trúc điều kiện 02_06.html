<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a,b;
    a = prompt('Nhap a');
    b = prompt('Nhap b');
    if (a ==0) {
        if (b == 0){
            document.write('Phuong trinh vo so nghiem');
        }
        else {
            document.write('Phuong trinh vo nghiem');
        }
    }
    else {
        document.write('Phuong trinh co nghiem: x = ' + b/a);
    }


</script>
</body>
</html>
