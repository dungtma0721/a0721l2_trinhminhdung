<!-- Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a,b,c;
    a = prompt("Nhap so nguyen thu 1");
    b = prompt("Nhap so nguyen thu 2");
    c = prompt("Nhap so nguyen thu 3");
    max =a;
    if (b >max) {
        max= b;
    }
    if (c >max){
        max=c;
    }
    document.write(" So lon nhat la : "+ max);

</script>
</body>
</html>
