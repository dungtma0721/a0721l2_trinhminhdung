<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
 Gọi hàm vừa xây dựng được.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(n) {
        let result = 1;
        for (let i = 1; i<= n; ++i){
            result *=i;
        }
        return result;
    }
    let input = parseInt(prompt('Nhap n'));
    console.log(giaithua(input));
</script>

</body>
</html>
