<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
 kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về
 số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findAr(ar, c){
        let count=0;
    for (let i=0; i< ar.length; i++){
        if (c === ar[i]){
            count++;
        }
    }
        if (count === 0) return -1;
        else return count;
    }
    let a=['w','r','t','y','u','i','o','p','w','s','d','r','w'];
    let V='w';
    console.log(findAr(a, V));
</script>
</body>
</html>
