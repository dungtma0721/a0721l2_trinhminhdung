<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * feet sang meters:
     */
    function feetToMeter(feet) {
        return (0.305 * feet);
    }

    /**
     * meters sang feet:
     */
    function meterToFeet(meter) {
        return (3.279 * meter);

    }

    let meter = 20;
    let feet = 1;
    console.log(feetToMeter(feet));
    console.log(meterToFeet(meter));

</script>
</body>
</html>
