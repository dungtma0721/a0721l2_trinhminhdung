<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào
 có phải là nguyên dương không. Nếu là nguyên dương trả về true,
  ngược lại trả về false..-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPositive(n){
        if (n>0){
            return true;
        }
        else return false;
    }

let a = parseInt(prompt('Nhap so nguyen a'));
console.log(checkPositive(a));
</script>
</body>
</html>
