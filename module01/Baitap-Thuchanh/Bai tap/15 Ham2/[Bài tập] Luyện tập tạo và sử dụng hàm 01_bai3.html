<!--Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị
của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị
hộp thoại thông báo cho người dùng. Nếu giá trị của tham số
thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myfunction(a,b) {
        if(a>b) {
            return alert("so thu 1 lon hon so 2");
        }
        else return document.write('Tong 2 so la ' + (a+b));
    }
    let a = parseInt(prompt('Nhap so 1'));
    let b = parseInt(prompt('Nhap so 2'));
    myfunction(a,b);

</script>



</body>
</html>
