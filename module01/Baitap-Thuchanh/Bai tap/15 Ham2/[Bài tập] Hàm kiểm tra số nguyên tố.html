<!--Tìm tất cả các số nguyên tố nhỏ hơn 10000.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        let count = 0;
        for (let i=1; i<=n; i++) {
            if (n%i ==0) {
                count++;
            }
        }
        if (count == 2) {
            return  true;
        }
        else return  false;
    }
    let number = parseInt(prompt("Nhap so tu nhien n"));
    if(isPrime(number)){
        console.log(`${number} là số nguyên tố` );
    }
    else console.log(`${number}  không là số nguyên tố` );
