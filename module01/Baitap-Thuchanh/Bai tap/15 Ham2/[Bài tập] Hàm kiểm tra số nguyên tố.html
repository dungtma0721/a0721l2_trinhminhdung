<script>
    function isPrime(n) {
        let count = 0;
        for (let i=1; i<=n; i++) {
            if (n%i ==0) {
                count +=1;
            }
        }
        if (count == 2) {
            return  alert('yes ' + n+ ' la so nguyen to')
        }
        else return  alert('no '+ n+ ' ko la so nguyen to')
    }
    let n = parseInt(prompt("Nhap so tu nhien n"));
    isPrime(n);
