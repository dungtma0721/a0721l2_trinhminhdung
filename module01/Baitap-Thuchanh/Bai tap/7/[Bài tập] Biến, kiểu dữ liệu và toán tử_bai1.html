<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var toan;
    var hoa;
    var sinh;
    var diemtb;
    var tong;
    toan = parseInt(prompt("Nhap bien toan: ", ));
    hoa = parseInt(prompt("Nhap bien hoa: ", ));
    sinh = parseInt(prompt("Nhap bien sinh: ", ));
    diemtb= ((toan + hoa + sinh)/3);
    tong= (toan + hoa + sinh);
    document.write('Diem trung binh = ' + diemtb);
    document.write('<br/>');
    document.write('Tong diem 3 mon = ' + tong);
    document.write('<br/>');
    //document.write(typeof toan);
</script>
</body>
