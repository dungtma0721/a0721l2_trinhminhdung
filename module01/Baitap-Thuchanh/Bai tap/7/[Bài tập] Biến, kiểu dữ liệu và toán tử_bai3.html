<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var S, r;
    const pi=3.1415;
    r = prompt("Nhap ban kinh r");
    S=pi*r*r;
    document.write('Dien tich la = ' + S);
    document.write('<br/>');
    document.write(typeof S);
</script>
</body>
