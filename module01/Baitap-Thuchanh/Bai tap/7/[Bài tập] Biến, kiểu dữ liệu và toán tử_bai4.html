<!-- Viết chương trình chu vi hình tròn -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var chuvi, r;
    const pi=3.1415;
    r = prompt("Nhap ban kinh r");
    chuvi=2*pi*r;
    document.write("Chu vi la = " + chuvi);
    document.write('<br/>');
    document.write(typeof chuvi);
</script>
</body>
</html>
