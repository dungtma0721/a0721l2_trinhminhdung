<script>
    let a = [2,1,2,1,3,4,5,4,8,0,7,4,3,1];
    let b = [1,2,3];
    let c = [];
    for (let i=0; i<a.length; ++i){
        c[i]=a[i]
    }
    let k=a.length;
    for (let j =0; j<b.length; j++){
        c[k]=b[j];
        k++;
    }
