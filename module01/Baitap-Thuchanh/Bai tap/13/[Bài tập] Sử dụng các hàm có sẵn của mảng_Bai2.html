<!--Bài 2: Viết một chương trình nhận một số
nhập vào và chèn dấu (-) giữa 2  số chẵn. Ví dụ
nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8.;
https://www.w3resource.com/javascript-exercises/javascript-array-exercise-6.php
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=window.prompt();
    var str = num.toString();
    var result = [str[0]];

    for(var x=1; x<str.length; x++)
    {
        if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
        {
            result.push('-', str[x]);
        }
        else
        {
            result.push(str[x]);
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
