<!--Bài 7- Viết chương trình khởi tạo/nhập vào một mảng
số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
 Chương trình kiểm tra xem V có thuộc mảng đã cho không,
 nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá
 ở đây tức là dịch phần tử ở bên phải V sang vị trí của V,
  và gán 0 cho phần tử cuối cùng của mảng).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5,2,5,8,12,5,8,45,21,4,7,5];
    let V=5;
    let x;
    while (x!==-1){
        x = a.indexOf(V,0);
        a.splice(x,1);
    }
    console.log(a);
    console.log(x);
</script>
</body>
</html>
