<!--Bài 3- Viết chương trình khởi tạo mảng số nguyên.
Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Array(3);
    let max = 0;
    let k=0;
    let tong = 0;
    for (let i=0; i<a.length; i++){
        a[i] = prompt('Nhap pan tu thu a[' + i+ ']');
    }
    for (let i=0; i<a.length; i++){
        if(a[i]>max) {
            max = a[i];
            k=i;
        }
    }
    document.write('Max cua mang la: '+ 'a['+ k+ '] = ' + max );
    document.write('</br>');
    for (let i=0; i<a.length; i++) {
        tong += parseInt(a[i]);
    }
    document.write('Trung binh so:' + tong/3);
</script>
</body>
</html>
