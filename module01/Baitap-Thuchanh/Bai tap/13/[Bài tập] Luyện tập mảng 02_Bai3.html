<!--Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
Chương trình này đếm số ký tự số trong mảng.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =  ['a',2.5,'s','34',2,'d','5','f','g','h','j','k','l','123'];
    let count = 0;
    for( let i=0 ;i < a.length; i++){
        let number = parseInt(a[i]);
        if(!isNaN(number)){
            count++;
        }
    }
    console.log(count);
</script>
</body>
</html>
