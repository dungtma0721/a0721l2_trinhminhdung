<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. -->
<!--Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Array(10);
    let count = 0;
    for (let i=0; i<a.length; i++){
        a[i] = prompt('Nhap pan tu thu a[' + i+ ']');
    }
    for (let i=0; i<a.length; i++){
        if(a[i]>10) {
            document.write(a[i]);
            document.write('</br>');
            count +=1;
        }
    }
    document.write('Cac so lơn hon 10 là : ' + count);
</script>
</body>
</html>
