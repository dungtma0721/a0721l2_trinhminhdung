<script>

    let b =[];//tao mang moi de gan pt a[], rieng '-' thi gan '_'
    for (let i=0; i< a.length; i++){
        if (a[i] === '-'){
            b.push('_');
        }
        else {
            b.push(a[i]);
        }
    }
