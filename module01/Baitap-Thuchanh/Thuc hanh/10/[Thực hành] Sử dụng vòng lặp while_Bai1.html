<!--Bài 1: Viết chương trình nhận vào một số từ hộp thoại,
việc nhập kết thúc khi người dùng nhập vào giá trị -1.
Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap so '));
    let sum = 0;
    while (n!=-1) {
        n = parseInt(prompt("Enter a number: "));
        alert(n);
        //phần code tính tổng
        sum += n;
    }
    alert(sum);
</script>
</body>
</html>
