<!-- Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0.
Tính tổng các phần tử từ 1 đến số vừa nhập vào..-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
       let n = parseInt(prompt('Nhap so n duong'));
       let total = 0;
       let i;
       for (i=1; i<=n; i=i+1) {
           total = total + i;
           alert(total);
       }
    </script>
</body>
</html>
